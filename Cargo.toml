[package]
name = "teo-runtime"
version = "0.0.58-alpha.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
teo-result = "0.0.58-alpha.1"
teo-teon = { path = "../teo-teon" }
teo-parser = { path = "../teo-parser" }
maplit = "1.0.2"
indexmap = { version = "2.0.2", features = ["serde"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
educe = "0.4.23"
key-path = "0.2.0"
async-trait = "0.1.73"
async-recursion = "1.0.5"
uuid = { version = "1.4.1", features = ["v4", "fast-rng"] }
cuid2 = "0.1.0"
cuid = "=1.2.0"
regex = "1.10.0"
random-string = "1.0"
futures = "0.3.28"
futures-util = "0.3.28"
bigdecimal = "=0.3.1"
num-integer = "0.1.45"
rand = "0.8.4"
once_cell = "1.18.0"
inflector-plus = "0.11.7"
pad = "0.1.6"
chrono = { version = "0.4.31", features = ["serde"] }
jsonwebtoken = "9.0"
log = "0.4.20"
bson = { version = "2.6.0", features = ["chrono-0_4", "serde_with"] }